
<body class="grey-skin"></body>
<!--Carousel Wrapper-->
<mdb-carousel [isControls]="true" [animation]="'slide'">
    <!--First slide-->
    <mdb-slide *ngFor="let img of images">
        <img class="d-block w-100" src="{{img}}" alt="First slide">
    </mdb-slide>
    <!--/First slide-->

</mdb-carousel>
<!--/.Carousel Wrapper-->
